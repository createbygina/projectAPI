<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Playfair+Display" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <h1 class="logo">eats.</h1>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="assets/images/slideone.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="assets/images/slidetwo.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="assets/images/slidethree.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


  <!-- Form -->
  <form>
    <div class="form-row align-items-center" id="dropDown">
      <div class="col-auto my-1">
        <select class="custom-select mr-sm-2" id="pick1">
          <option selected>Browse by Cuisine</option>
          <option value="1">Asian</option>
          <option value="2">American</option>
          <option value="3">Mexican</option>
          <option value="4">Gluten-Free</option>
          <option value="5">Vegetarian</option>
          <option value="6">Indian</option>
          <option value="7">Italian</option>
          <option value="8">Dessert</option>


        </select>
      </div>
      <div class="form-row align-items-center" id="dropDown">
        <div class="col-auto my-1">
          <select class="custom-select mr-sm-2" id="pick2">
            <option selected>Price $</option>
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$$</option>
          </select>
        </div>
        <div class="form-row align-items-center" id="dropDown">
          <div class="col-auto my-1">
            <select class="custom-select mr-sm-2" id="pick4">
              <option selected>Distance</option>
              <option value="1">Walking</option>
              <option value="2">Driving</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-row align-items-center" id="dropDown">
            <div class="col-auto my-1">
              <select class="custom-select mr-sm-2" id="pick5">
                <option selected>Rating (minimum stars)</option>
                <option value="1">**</option>
                <option value="2">***</option>
                <option value="3">****</option>
              </select>
            </div>
            <div class="col-auto my-1">
              <button type="submit" class="btn btn-warning">Submit</button>
            </div>
          </div>
  </form>
<div id="searchBar">
  <form class="form-block">
        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search" aria-label="Search">
        <i class="fas fa-search" aria-hidden="true"></i>
      </form>
</div>



  <script src="assets/javascript/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
</body>

</html>
